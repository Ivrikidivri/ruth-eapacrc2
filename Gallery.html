<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f5f5f5; }

    /* Gallery Title */
    .gallery-title-wrapper { text-align: center; margin: 70px 0 40px; }
    .gallery-title { font-size: 2.5rem; font-weight: 700; position: relative; display: inline-block; color: #2c3e50; }
    .gallery-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #e63946, #f3722c);
      border-radius: 2px;
    }

    /* Image Gallery Grid */
    .img-gallery {
      width: 85%;
      margin: 0 auto 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .img-gallery div { position: relative; overflow: hidden; border-radius: 14px; cursor: pointer; }
    .img-gallery img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease, filter 0.4s ease;
      border-radius: 14px;
    }
    .img-gallery img:hover { transform: scale(1.08); filter: brightness(1.1); }

    /* Lightbox */
    #fullImgBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: grid;
      place-items: center;
      z-index: 2000;
    }

    /* Lightbox inner wrapper for image + arrows */
    .lightbox-inner {
      position: relative;
      display: inline-block;
      max-width: 90vw;
    }

    #fullImgBox img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      display: block;
    }

    #fullImgBox .close-btn {
      position: absolute;
      top: 10%;
      right: 5%;
      font-size: 2rem;
      color: #f5f5f5;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 20;
    }
    #fullImgBox .close-btn:hover { color: #e63946; }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 10;
      user-select: none;
    }

    .arrow.left { left: 10px; }    /* small offset from left edge of image */
    .arrow.right { right: 10px; }  /* small offset from right edge */
    .arrow:hover { background: rgba(0,0,0,0.6); transform: translateY(-50%) scale(1.1); }

    /* Responsive */
    @media (max-width:768px){
      .gallery-title { font-size: 2rem; }
      .img-gallery { width: 90%; gap: 20px; }
      .arrow { font-size: 2rem; width: 50px; height: 50px; left: 10px; right: 10px; }
      #fullImgBox img { max-width: 95%; max-height: 70%; }
    }
}
</style>
</head>
<body>

<!-- Header -->
  <header class="main-header">
    <div class="logo-area">

        <h1>East Asia & Pacific Regional Council Secretariat</h1>

    </div>
    <div class="header-actions">
      <div class="search-box">
        <input type="text" placeholder="Search" aria-label="Search">
        <button type="submit" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

<main>

    <div><img src="Assets/Scan 04 Sept 25 16·15·51.jpg" alt="Image 5"></div>
    <div><img src="Assets/Scan 04 Sept 25 16·17·40.jpg" alt="Image 6"></div>
