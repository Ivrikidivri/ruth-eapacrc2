<body>

<!-- Header -->
  <header class="main-header">

        <p>Empowering People With Disabilities</p>
      </div>
    </div>
    <div class="header-actions">
      <div class="search-box">
        <input type="text" placeholder="Search" aria-label="Search">
        <button type="submit" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <!--  Navbar loads dynamically -->
  <div id="navbar"></div>

<main>
  <div class="gallery-title-wrapper">
    <h2 class="gallery-title">Image Gallery</h2>
  </div>

  <div class="img-gallery">
    <div><img src="Assets/20250903143428325.jpg" alt="Image 1"></div>

  <div id="fullImgBox" style="display:none;">
    <span class="close-btn" onclick="closeFullImg()">&times;</span>
    <div class="lightbox-inner">
      <a class="arrow left" onclick="prevImage()">&#10094;</a>
      <img id="fullImg" src="" alt="Full Image">
      <a class="arrow right" onclick="nextImage()">&#10095;</a>
    </div>
  </div>
  
    <div class="widget-wrapper">
      <div class="elfsight-app-ff2ffcfb-2b3d-47e4-aebb-2be7e6d719ad" data-elfsight-app-lazy></div>

<script src="design.js"></script>
