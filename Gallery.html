<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f5f5f5; }

    /* Gallery Title */
    .gallery-title-wrapper { text-align: center; margin: 70px 0 40px; }
    .gallery-title { font-size: 2.5rem; font-weight: 700; position: relative; display: inline-block; color: #2c3e50; }
    .gallery-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #e63946, #f3722c);
      border-radius: 2px;
    }

    /* Image Gallery Grid */
    .img-gallery {
      width: 85%;
      margin: 0 auto 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .img-gallery div { position: relative; overflow: hidden; border-radius: 14px; cursor: pointer; }
    .img-gallery img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease, filter 0.4s ease;
      border-radius: 14px;
    }
    .img-gallery img:hover { transform: scale(1.08); filter: brightness(1.1); }

    /* Lightbox */
    #fullImgBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: grid;
      place-items: center;
      z-index: 2000;
    }

    /* Lightbox inner wrapper for image + arrows */
    .lightbox-inner {
      position: relative;
      display: inline-block;
      max-width: 90vw;
    }

    #fullImgBox img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      display: block;
    }

    #fullImgBox .close-btn {
      position: absolute;
      top: 10%;
      right: 5%;
      font-size: 2rem;
      color: #f5f5f5;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 20;
    }
    #fullImgBox .close-btn:hover { color: #e63946; }

   .arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3rem;
  color: white;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
  z-index: 10;
  user-select: none;
}

/* Move arrows outside the image edges */
.arrow.left { left: -70px; }   /* 10px more than width of arrow */
.arrow.right { right: -70px; }

.arrow:hover {
  background: rgba(0,0,0,0.6);
  transform: translateY(-50%) scale(1.1);
}

/* Responsive */
@media (max-width: 768px) {
  .arrow { font-size: 2rem; width: 50px; height: 50px; }
  .arrow.left { left: -60px; }
  .arrow.right { right: -60px; }
}
</style>
</head>
<body>

<!-- Header -->
  <header class="main-header">
    <div class="logo-area">
      <img src="Assets/EAPACRC OF CHESHIRE HOMES (2) (2).png" alt="EAPacRC of Cheshire Homes" onclick="location.href='index.html'">
      <div class="divider"></div>
      <div class="title-slogan">
        <h1>East Asia & Pacific Regional Council Secretariat</h1>
        <p>Empowering People With Disabilities</p>
      </div>
    </div>
    <div class="header-actions">
      <div class="search-box">
        <input type="text" placeholder="Search" aria-label="Search">
        <button type="submit" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <!--  Navbar loads dynamically -->
  <div id="navbar"></div>

<main>
  <div class="gallery-title-wrapper">
    <h2 class="gallery-title">Image Gallery</h2>
  </div>

  <div class="img-gallery">
    <div><img src="Assets/20250903143428325.jpg" alt="Image 1"></div>
    <div><img src="Assets/Scan 04 Sept 25 16路12路08_2.jpg" alt="Image 2"></div>
    <div><img src="Assets/Scan 04 Sept 25 16路12路08_3.jpg" alt="Image 3"></div>
    <div><img src="Assets/Scan 04 Sept 25 16路13路59.jpg" alt="Image 4"></div>
    <div><img src="Assets/Scan 04 Sept 25 16路15路51.jpg" alt="Image 5"></div>
    <div><img src="Assets/Scan 04 Sept 25 16路17路40.jpg" alt="Image 6"></div>
    <div><img src="Assets/IMG_8111 (1) (1).jpg" alt="Image 7"></div>
  </div>

  <!-- Lightbox -->
  <div id="fullImgBox" style="display:none;">
    <span class="close-btn" onclick="closeFullImg()">&times;</span>
    <div class="lightbox-inner">
      <a class="arrow left" onclick="prevImage()">&#10094;</a>
      <img id="fullImg" src="" alt="Full Image">
      <a class="arrow right" onclick="nextImage()">&#10095;</a>
    </div>
  </div>
  
    <div class="widget-wrapper">
      <div class="elfsight-app-ff2ffcfb-2b3d-47e4-aebb-2be7e6d719ad" data-elfsight-app-lazy></div>
    </div>
  </main>



  <!--  Footer loads dynamically -->
  <div id="footer"></div>

    <!-- JS -->
  
<script>
// === Gallery Slider / Lightbox ===
const galleryImages = document.querySelectorAll('.img-gallery img');
const fullImgBox = document.getElementById('fullImgBox');
const fullImg = document.getElementById('fullImg');
let currentIndex = 0;

// Open lightbox on image click
galleryImages.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    fullImg.src = img.src;
    fullImgBox.style.display = 'grid'; // grid ensures centering
  });
});

// Close lightbox
function closeFullImg() {
  fullImgBox.style.display = 'none';
}

// Show previous image
function prevImage() {
  currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
  fullImg.src = galleryImages[currentIndex].src;
}

// Show next image
function nextImage() {
  currentIndex = (currentIndex + 1) % galleryImages.length; // wrap-around
  fullImg.src = galleryImages[currentIndex].src;
}

// Close lightbox when clicking outside the image
fullImgBox.addEventListener('click', e => {
  if (e.target === fullImgBox) closeFullImg();
});

// Keyboard navigation
document.addEventListener('keydown', e => {
  if (fullImgBox.style.display !== 'none') {
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'Escape') closeFullImg();
  }
});
</script>
<script src="https://static.elfsight.com/platform/platform.js" async></script>
</body>
</html>
